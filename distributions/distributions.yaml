sources:
  act:
    description: Run your GitHub Actions locally
    fetch:
      url: https://github.com/nektos/act/releases/download/v{{ .Version }}/act_{{
        .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^act$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/nektos/act/releases
    map:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    url: https://github.com/nektos/act/
  age:
    description: 'A simple, modern and secure encryption tool (and Go library) with
      small explicit keys, no config options, and UNIX-style composability.

      '
    fetch:
      url: https://github.com/FiloSottile/age/releases/download/v{{ .Version }}/age-v{{
        .Version }}-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^age$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/FiloSottile/age/releases
    url: https://github.com/FiloSottile/age
  age-keygen:
    description: 'A simple, modern and secure encryption tool (and Go library) with
      small explicit keys, no config options, and UNIX-style composability.

      '
    fetch:
      url: https://github.com/FiloSottile/age/releases/download/v{{ .Version }}/age-v{{
        .Version }}-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^age-keygen$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/FiloSottile/age/releases
    url: https://github.com/FiloSottile/age
  air:
    description: "\u2601\uFE0F Live reload for Go apps"
    fetch:
      url: https://github.com/cosmtrek/air/releases/download/v{{ .Version }}/air_{{
        .Version }}_{{ .OS }}_{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/cosmtrek/air/releases
    url: https://github.com/cosmtrek/air/
  ali:
    description: Generate HTTP load and plot the results in real-time
    fetch:
      url: https://github.com/nakabonne/ali/releases/download/v{{ .Version }}/ali_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^ali$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/nakabonne/ali/releases
    url: https://github.com/nakabonne/ali/
  ansible-operator:
    description: 'SDK for building Kubernetes applications. Provides high level APIs,
      useful abstractions, and project scaffolding.

      '
    fetch:
      url: https://github.com/operator-framework/operator-sdk/releases/download/v{{
        .Version }}/ansible-operator_{{ .OS }}_{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/operator-framework/operator-sdk/releases
    url: https://github.com/operator-framework/
  argocd:
    description: Declarative continuous deployment for Kubernetes.
    fetch:
      url: https://github.com/argoproj/argo-cd/releases/download/v{{ .Version }}/argocd-{{
        .OS }}-{{ .Arch }}
    install:
      binaries:
      - ^argocd$
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/argoproj/argo-cd/releases
    url: https://github.com/argoproj/argo-cd/
  arkade:
    description: Declarative continuous deployment for Kubernetes.
    fetch:
      url: https://github.com/alexellis/arkade/releases/download/{{ .Version }}/arkade{{
        .Arch }}{{ .OS }}
    install:
      binaries:
      - ^arkade$
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/alexellis/arkade/releases
    map:
      amd64: ''
      arm64: -arm64
      armhf: -armhf
      darwin: -darwin
      linux: ''
    url: https://github.com/alexellis/arkade/
  asciigraph:
    description: "Go package to make lightweight ASCII line graph \u256D\u2508\u256F\
      \ in command line apps with no other dependencies.\n"
    fetch:
      url: https://github.com/guptarohit/asciigraph/releases/download/v{{ .Version
        }}/asciigraph_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^asciigraph$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/guptarohit/asciigraph/releases
    map:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
    url: https://github.com/guptarohit/asciigraph/
  asciinema-edit:
    description: asciinema casts post-production tools
    fetch:
      url: https://github.com/cirocosta/asciinema-edit/releases/download/{{ .Version
        }}/asciinema-edit_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^asciinema-edit$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/cirocosta/asciinema-edit/releases
    url: https://github.com/cirocosta/asciinema-edit/
  athens:
    description: A Go module datastore and proxy
    fetch:
      url: https://github.com/gomods/athens/releases/download/v{{ .Version }}/athens_{{.Version
        }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^athens$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/gomods/athens/releases
    supported_platforms:
    - arch: amd64
      os: linux
    - arch: amd64
      os: darwin
    url: https://github.com/gomods/athens
  audit2rbac:
    description: Autogenerate RBAC policies based on Kubernetes audit logs
    fetch:
      url: https://github.com/liggitt/audit2rbac/releases/download/v{{ .Version }}/audit2rbac-{{
        .OS }}-{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^audit2rbac$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/liggitt/audit2rbac/releases
    url: https://github.com/liggitt/audit2rbac
  awless:
    description: A Mighty CLI for AWS
    fetch:
      url: https://github.com/wallix/awless/releases/download/v{{ .Version }}/awless-{{
        .OS }}-{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^awless$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/wallix/awless/releases
    url: https://github.com/wallix/awless/
  aws-iam-authenticator:
    description: 'A tool to use AWS IAM credentials to authenticate to a Kubernetes
      cluster

      '
    fetch:
      url: https://github.com/kubernetes-sigs/aws-iam-authenticator/releases/download/v{{
        .Version }}/aws-iam-authenticator_{{ .Version }}_{{ .OS }}_{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes-sigs/aws-iam-authenticator/releases
    url: https://github.com/kubernetes-sigs/
  aws-vault:
    description: 'A vault for securely storing and accessing AWS credentials in development
      environments

      '
    fetch:
      url: https://github.com/99designs/aws-vault/releases/download/v{{ .Version }}/aws-vault-{{
        .OS }}-{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/99designs/aws-vault/releases
    url: https://github.com/99designs/aws-vault/
  awstaghelper:
    description: AWS bulk tagging tool
    fetch:
      url: https://github.com/mpostument/awstaghelper/releases/download/{{ .Version
        }}/awstaghelper_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^awstaghelper$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/mpostument/awstaghelper/releases
    map:
      amd64: 64bit
      darwin: Darwin
      linux: Linux
      windows: Windows
    url: https://github.com/mpostument/awstaghelper/
  bat:
    description: A cat(1) clone with wings.
    fetch:
      url: https://github.com/sharkdp/bat/releases/download/v{{ .Version }}/bat-v{{
        .Version }}-{{ .Arch }}-{{ .OS }}.tar.gz
    install:
      binaries:
      - ^bat$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/sharkdp/bat/releases
    map:
      amd64: x86_64
      darwin: apple-darwin
      i386: i686
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    url: https://github.com/sharkdp/bat/
  batect:
    description: Build And Testing Environments as Code Tool
    fetch:
      url: https://github.com/batect/batect/releases/download/{{ .Version }}/batect
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/batect/batect/releases
    url: https://batect.dev/
  binenv:
    description: One binary to rule them all. Manage all those pesky binaries (kubectl,
      helm, terraform, ...) easily.
    fetch:
      url: https://github.com/axgkl/binenv/releases/download/v{{ .Version }}/binenv_{{
        .OS }}_{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/axgkl/binenv/releases
    supported_platforms:
    - arch: i386
      os: linux
    - arch: amd64
      os: linux
    - arch: arm64
      os: linux
    - arch: amd64
      os: darwin
    - arch: arm64
      os: darwin
    - arch: i386
      os: openbsd
    - arch: amd64
      os: openbsd
    - arch: arm64
      os: openbsd
    - arch: i386
      os: freebsd
    - arch: amd64
      os: freebsd
    - arch: arm64
      os: freebsd
    url: https://github.com/axgkl/binenv/
  bomberman:
    description: SMTP Performance and Load Test Tool
    fetch:
      url: https://github.com/c1982/bomberman/releases/download/v{{ .VersionMajor
        }}.{{ .VersionMinor }}/bomberman_{{ .OS }}_{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/c1982/bomberman/releases
    url: https://github.com/c1982/bomberman/
  bottom:
    description: Yet another cross-platform graphical process/system monitor.
    fetch:
      url: https://github.com/ClementTsang/bottom/releases/download/{{ .Version }}/bottom_{{
        .Arch }}-{{ .OS }}.tar.gz
    install:
      binaries:
      - ^btm$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/ClementTsang/bottom/releases
    map:
      amd64: x86_64
      darwin: apple-darwin
      i386: i686
      linux: unknown-linux-gnu
    url: https://github.com/ClementTsang/bottom/
  broot:
    description: A new way to see and navigate directory trees
    fetch:
      url: https://github.com/Canop/broot/releases/download/v{{ .Version }}/broot_{{
        .Version }}.zip
    install:
      binaries:
      - ^broot$
      type: zip
    list:
      type: github-releases
      url: https://api.github.com/repos/Canop/broot/releases
    url: https://github.com/Canop/broot/
  btop:
    description: A monitor of resources
    fetch:
      url: https://github.com/aristocratos/btop/releases/download/v{{ .Version }}/btop-{{
        .Arch }}-{{ .OS }}.tbz
    install:
      binaries:
      - ^btop$
      type: tbz
    list:
      type: github-releases
      url: https://api.github.com/repos/aristocratos/btop/releases
    map:
      amd64: x86_64
      linux: linux-musl
      macos: macos-bigsur
    url: https://github.com/aristocratos/btop/
  bud:
    description: The Full-Stack Web Framework for Go
    fetch:
      url: https://github.com/livebud/bud/releases/download/v{{ .Version }}/bud_v{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^bud$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/livebud/bud/releases
    supported_platforms:
    - arch: amd64
      os: darwin
    - arch: arm
      os: darwin
    - arch: amd64
      os: linux
    url: https://github.com/livebud/bud/
  buildx:
    description: Docker CLI plugin for extended build capabilities with BuildKit
    fetch:
      url: https://github.com/docker/buildx/releases/download/v{{ .Version }}/buildx-v{{
        .Version}}.{{ .OS }}-{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/docker/buildx/releases
    url: https://github.com/docker/buildx/
  changie:
    description: 'Automated changelog tool for preparing releases with lots of customization
      options

      '
    fetch:
      url: https://github.com/miniscruff/changie/releases/download/v{{ .Version }}/changie_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^changie$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/miniscruff/changie/releases
    url: https://github.com/miniscruff/changie/
  chart-testing:
    description: CLI tool for linting and testing Helm charts
    fetch:
      url: https://github.com/helm/chart-testing/releases/download/v{{ .Version }}/chart-testing_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^ct$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/helm/chart-testing/releases
    url: https://github.com/helm/chart-testing
  cheat:
    description: cheat allows you to create and view interactive cheatsheets on the
      command-line.
    fetch:
      url: https://github.com/cheat/cheat/releases/download/{{ .Version }}/cheat-{{
        .OS }}-{{ .Arch }}.gz
    install:
      binaries:
      - ^cheat$
      type: gzip
    list:
      type: github-releases
      url: https://api.github.com/repos/cheat/cheat/releases
    url: https://github.com/cheat/cheat/
  check-tls-cert:
    description: Check-tls-cert is a TLS certificate checker.
    fetch:
      filters: filters
      url: https://github.com/heartbeatsjp/check-tls-cert/releases/download/v{{ .Version
        }}/check-tls-cert-{{ .Version }}-{{ .OS }}-{{ .Arch }}.tar.xz
    install:
      binaries:
      - ^check-tls-cert$
      type: tarxz
    list:
      type: github-releases
      url: https://api.github.com/repos/heartbeatsjp/check-tls-cert/releases
    url: https://github.com/heartbeatsjp/check-tls-cert/
  checkip:
    description: Check an IP address using various public services
    fetch:
      filters: filters
      url: https://github.com/jreisinger/checkip/releases/download/v{{ .Version }}/checkip_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^checkip$
      type: tgz
    list:
      exclude: ^[0-9]
      type: github-releases
      url: https://api.github.com/repos/jreisinger/checkip/releases
    url: https://github.com/jreisinger/checkip/
  chezmoi:
    description: Dotfile management tool
    fetch:
      url: https://github.com/twpayne/chezmoi/releases/download/v{{ .Version }}/chezmoi_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^chezmoi$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/twpayne/chezmoi/releases
    url: https://github.com/twpayne/chezmoi/
  chisel:
    description: A fast TCP/UDP tunnel over HTTP
    fetch:
      url: https://github.com/jpillora/chisel/releases/download/v{{ .Version }}/chisel_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.gz
    install:
      binaries:
      - ^chisel$
      type: gzip
    list:
      type: github-releases
      url: https://api.github.com/repos/jpillora/chisel/releases
    url: https://github.com/jpillora/chisel/
  choose:
    description: A human-friendly and fast alternative to cut and (sometimes) awk
    fetch:
      url: https://github.com/theryangeary/choose/releases/download/v{{ .Version }}/choose-{{
        .Arch }}-{{.OS }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/theryangeary/choose/releases
    map:
      amd64: x86_64
      linux: unknown-linux-gnu
    url: https://github.com/theryangeary/choose/
  cli53:
    description: Command line tool for Amazon Route 53
    fetch:
      url: https://github.com/barnybug/cli53/releases/download/{{ .Version }}/cli53-{{
        .OS }}-{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/barnybug/cli53/releases
    url: https://github.com/barnybug/cli53/
  clog-cli:
    description: Generate beautiful changelogs from your Git commit history
    fetch:
      url: https://github.com/clog-tool/clog-cli/releases/download/v{{ .Version }}/clog-v{{
        .Version }}-{{ .Arch }}-{{ .OS }}.tar.gz
    install:
      binaries:
      - ^clog$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/clog-tool/clog-cli/releases
    map:
      amd64: x86_64
      darwin: apple-darwin
      i386: i686
      linux: unknown-linux-gnu
    url: https://github.com/clog-tool/
  cloudman:
    description: Textual user interface to manage ec2 instances.
    fetch:
      url: https://github.com/dutchcoders/cloudman/releases/download/{{ .Version }}/cloudman-{{
        .Version }}-x86_64-unknown-linux-gnu.tar.gz
    install:
      binaries:
      - ^cloudman$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/dutchcoders/cloudman/releases
    map:
      amd64: x86_64
      darwin: apple-darwin
      i386: i686
      linux: unknown-linux-gnu
    url: https://github.com/dutchcoders/cloudman
  cmctl:
    description: CLI tool that can help you to manage cert-manager resources inside
      your cluster.
    fetch:
      url: https://github.com/cert-manager/cert-manager/releases/download/v{{ .Version
        }}/cmctl-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^cmctl$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/cert-manager/cert-manager/releases
    url: https://cert-manager.io/docs/usage/cmctl/
  comet:
    description: Command line tool to help you use conventional commit messages
    fetch:
      url: https://github.com/liamg/comet/releases/download/v{{ .Version }}/comet-{{
        .OS }}-{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/liamg/comet/releases
    map:
      i386: 386
    supported_platforms:
    - arch: i386
      os: linux
    - arch: amd64
      os: linux
    - arch: arm64
      os: linux
    - arch: amd64
      os: darwin
    - arch: arm64
      os: darwin
    url: https://github.com/liamg/comet/
  config-registry:
    description: Switch between kubeconfigs and avoid unintentional operation on your
      production clusters.
    fetch:
      url: https://github.com/mumoshu/config-registry/releases/download/v{{ .Version
        }}/config-registry_v{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^config-registry$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/mumoshu/config-registry/releases
    url: https://github.com/mumoshu/config-registry/
  confused:
    description: Tool to check for dependency confusion vulnerabilities in multiple
      package management systems
    fetch:
      url: https://github.com/visma-prodsec/confused/releases/download/v{{ .VersionMajor
        }}.{{ .VersionMinor }}/confused_{{ .VersionMajor }}.{{ .VersionMinor }}_{{
        .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^confused$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/visma-prodsec/confused/releases
    map:
      darwin: macOS
    url: https://github.com/visma-prodsec/
  consul:
    description: 'Consul is a distributed, highly available, and data center aware
      solution to connect and configure applications across dynamic, distributed infrastructure.

      '
    fetch:
      url: https://releases.hashicorp.com/consul/{{ .Version }}/consul_{{ .Version
        }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      binaries:
      - ^consul$
      type: zip
    list:
      type: github-releases
      url: https://api.github.com/repos/hashicorp/consul/releases
    url: https://releases.hashicorp.com/consul/
  cosign:
    description: Code signing and transparency for containers and binaries
    fetch:
      url: https://github.com/sigstore/cosign/releases/download/v{{ .Version }}/cosign-{{
        .OS }}-{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/sigstore/cosign/releases
    supported_platforms:
    - arch: amd64
      os: linux
    - arch: arm64
      os: linux
    - arch: amd64
      os: darwin
    - arch: arm64
      os: darwin
    url: https://github.com/sigstore/cosign/
  crabz:
    description: Like pigz, but rust
    fetch:
      url: https://github.com/sstadick/crabz/releases/download/v{{ .Version }}/crabz-{{
        .OS }}-{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/sstadick/crabz/releases
    url: https://github.com/sstadick/crabz
  ctop:
    description: Top-like interface for container metrics
    fetch:
      url: https://github.com/bcicen/ctop/releases/download/v{{ .Version }}/ctop-{{
        .Version }}-{{ .OS }}-{{ .Arch }}
    install:
      type: direct
    list:
      type: github-releases
      url: https://api.github.com/repos/bcicen/ctop/releases
    url: https://github.com/bcicen/ctop/
  curlie:
    description: The power of curl, the ease of use of httpie.
    fetch:
      url: https://github.com/rs/curlie/releases/download/v{{ .Version }}/curlie_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      binaries:
      - ^curlie$
      type: tgz
    list:
      type: github-releases
      url: https://api.github.com/repos/rs/curlie/releases
    map:
      darwin: macOS
    url: https://github.com/rs/curlie/
  datree:
    description: "Prevent Kubernetes misconfigurations from reaching production (again\
      \ \U0001F624 )! Datree is a CLI tool to ensure K8s manifests and Helm charts\
      \ follow best practices as well as your organization\u2019s policies.\n"
    fetch:
      url: https://github.com/datreeio/datree/releases/download/{{ .Version }}/datree-cli_{{
        .Version }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      binaries:
      - ^datree$
      type: zip
    list:
      type: github-releases
      url: https://api.github.com/repos/datreeio/datree/releases
    map:
      amd64: x86_64
      darwin: Darwin
      i386: x86
      linux: Linux
      windows: Windows
    url: https://github.com/datreeio/datree/
  ddosify:
    description: High-performance load testing tool, written in Golang.
    fetch:
